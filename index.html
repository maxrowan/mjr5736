<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <link rel="stylesheet" href="custom.css">


        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">

        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    </head>
    <body>
        <!-- Scripts and CDN Scripts -->
        <script src="client.js"></script>
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <!-- Page Content -->
        <div class="container-fluid">
            <div class="row">

                <!-- Map -->
                <div id="map" class="col-md-9 p-0"></div>

                <!-- Sidebar -->
                <div id="sidebar" class="col-sm-3 p-0">

                    <!-- Sidebar Header Row -->
                    <div id="sidebar-header" class="row m-0">

                        <!-- Sidebar Title -->
                        <span id="sidebar-title" class="col-sm-6 p-3">
                            <h3>Tweets  <i class="fa fa-twitter"></i></h3>
                        </span>

                        <!-- Live Button -->
                        <span class="col-sm-6 p-0">
                            <button type="button" id="live-btn" class="btn btn-blue-grey btn-lg btn-block">Live</button>
                        </span>
                    </div>

                    <!-- Tweet Content -->
                    <div id="tweet-content" class="card scrollbar square scrollbar-blue-grey thin">
                        <div class="card-body force-overflow p-2">
                            <ul id="tweet-list" class="list-group list-group-flush">
                                <!-- Tweets Go Here -->
                            </ul>
                        </div>
                    </div>

                    <!-- test buttons
                    <div>
                    <button id="stopStreamBtn" onclick="stopStream()">Stop Stream</button>
                    <button id="dbBtn" onclick="retrieveFromDB()">Get all Tweets</button>
                    <button id="startStreamBtn" onclick="startStream()">Start Stream</button>
                    <button id="clearMapBtn" onclick="clearAllTweets()">ClearAll</button>
                    </div>-->

                    <!-- Options Button -->
                    <div id="options-button">
                        <button type="button" class="btn btn-lg btn-outline-blue-grey btn-block bottom p-4" data-toggle="collapse" data-target="#options-menu" aria-expanded="false" aria-controls="options-menu">Options  <i class="fa fa-chevron-up"></i></button>
                    </div>

                    <!-- Options Menu -->
                    <div id="options-menu" class="collapse">
                        <div class="m-4">
                            <!-- INCLEMENT_WEATHER Toggle -->
                            <!-- RAIN Toggle -->
                            <!-- SNOW Toggle -->
                            <!-- HAIL Toggle -->
                            <!-- WIND Toggle -->
                            <!-- ICE Toggle -->
                            <!-- FIRE Toggle -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $("#live-btn").click(function() {
                $(this).toggleClass( 'btn-blue-grey btn-outline-blue-grey');
            });
        </script>


        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzGR5wXQnCOVePY_Fk2M9t-X416Ubwjcc&libraries=visualization&callback=initMap"></script>
    </body>
</html>
